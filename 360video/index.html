<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>360&deg; WebVR Video Test</title> 

    <link href="..\global.css" rel="stylesheet"> 
    <script type="text/javascript" src="FakeWebVR.js"></script>
</head>

<style>
canvas {
  width: calc(100% + 16px);
  margin-left: -8px;
  margin-right: -8px;
}
</style>


<body>
    <h1>360&deg; WebVR Video Test</h1>
    <button onclick="enterVR()" style="display:block">Enter VR</button>
  
    <canvas id='webglcanvas' width='1440' height='720' swidth='2880' sheight='1440' ></canvas>

    <video id='sourcevideo' controls autoplay loop style=" display:none" />
      <source src="video.mp4" type="video/mp4">
      <source src="video.ogg" type="video/ogg">
    </video>

    <div id="log"></div>

	<script type="text/javascript" src="js.js"></script>


	<!-- vertex shader -->
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 aVertexPosition;
attribute vec2 aTextureCoord;

uniform mat4 uMVMatrix;
uniform mat4 uPMatrix;

varying highp vec2 vTextureCoord;

void main(void) {
  gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  vTextureCoord = aTextureCoord;

  ////////////////
  //gl_Position = uMVMatrix * vec4(aVertexPosition, 1.0);

}

</script>



<!-- fragment shader -->
<script id="fragment-shader" type="x-shader/x-fragment">
varying highp vec2 vTextureCoord;

uniform sampler2D uSampler;

void main(void) {
  //gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
  gl_FragColor = vec4(vTextureCoord.x, vTextureCoord.y, 0.0, 1.0);

  gl_FragColor = (texture2D(uSampler, vTextureCoord)); // + vec4(vTextureCoord.x, vTextureCoord.y, 0.0, 0.9)) / 2.0;
  
}

</script>





</body>
</html>
